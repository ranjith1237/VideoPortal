<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}Change Password{% endblock %}

{% block content %}
<h1>Change Password!</h1>
<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" value="Change password">
</form>
{% endblock %}
