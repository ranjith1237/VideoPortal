<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}Update Password{% endblock %}

{% block content %}
<h1>Update Password</h1>
<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-default btn-info" value="Change password">
</form>
{% endblock %}
