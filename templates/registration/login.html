<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% load bootstrap4 %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-default btn-info">
    </form>
</div>
<div class="container">
<a href="{% url 'password_reset' %}">forgot password?</a>
</div>
{% endblock %}
