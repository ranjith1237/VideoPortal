<!-- templates/signup.html -->
{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn btn-default btn-info">
    </form>
</div>
{% endblock %}
