<html>
    {% extends 'base.html' %}
    {% load bootstrap3 %}
    <head>
        <meta charset="UTF-8">
        <title>Upload Videos</title>
    </head>
    <body>
        {% block content %}
            <h1>Video Uploader</h1>
            <form enctype="multipart/form-data" method="POST" action=".">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-default btn-info" value="Upload"/>
            </form>
        {% endblock %}
    </body>
</html>
